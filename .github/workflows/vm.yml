name: Windows VM
on: 
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'
jobs:
  create-vm:
    runs-on: windows-latest
    timeout-minutes: 720
    steps:
      - uses: actions/checkout@v4
      
      - name: Enable RDP
        shell: pwsh
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString "${{ secrets.RDP_PASSWORD }}" -AsPlainText -Force)
          Get-NetFirewallRule -DisplayGroup "Remote Desktop" | Enable-NetFirewallRule
          
      - name: Setup Ngrok
        shell: pwsh
        run: |
          # Скачивание
          Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath . -Force
          
          # Настройка
          .\ngrok\ngrok.exe config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          
          # Запуск
          Start-Process .\ngrok\ngrok.exe -ArgumentList "tcp 3389 --log=stdout" -NoNewWindow
          
          # Ждем и логируем
          Start-Sleep 20
          Get-Content ngrok.log -Tail 50
          
      - name: Keep Alive
        shell: pwsh
        run: |
          while($true) {
            "VM Active: $(Get-Date)" >> C:\activity.log
            Start-Sleep 60
          }